<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Little Pokemon Thing</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
        <link rel="stylesheet" href="assets/font/pokefont/stylesheet.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="main-container">
                <div class="data-container">
                    <div class="data-animation"></div>
                    <div class="pic-container">
                        <img id="pokePic" src="assets/img/pokemons/1.gif" alt="">
                    </div>
                    <div class="info-container">
                        <h2 id="pokeName">BULBASAUR<br> /BULBASAUR</h2>
                        <img id="pokeGender" src="assets/img/male.png" alt=""><h3 id="pokeLvl">Lv25</h3>
                        <h5 id="pokeItem">LEFTOVERS</h5>
                    </div>
                </div>
                <div>
                    <div class="clearfix">
                        <img class="party-btn" src="assets/img/PARTY-BTN.png" alt="">
                        <img class="close-btn" src="assets/img/CLOSE-BTN.png" alt="">
                    </div>
                    <div>
                        <img class="arrow" src="assets/img/LEFT-ARROW.png" alt=""><!--
                     --><div class="box-indicator">
                            <h4>BOX1</h4>
                        </div><!--
                     --><img class="arrow" src="assets/img/RIGHT-ARROW.png" alt=""><!--
                --></div>
                    <div class="pokemon-box">
                        <div id="pokeToClone" class="pokeicon-container">
                            <img class="pokeicon" src="#" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
